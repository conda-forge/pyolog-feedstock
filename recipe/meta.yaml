{% set name = "pyOlog" %}
{% set version = "4.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c31051f9cd32fbba4f00acd4637c1344ad4facc3d8c165e1b8324486270ba7ef
  patches:
    - 0001-Fix-defaults-for-username.patch

build:
  number: 0
  noarch: python
  entry_points:
    - olog = pyOlog.cli:main
    - ologgui = pyOlog.gui:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - ipython
    - keyring
    - requests
    - six

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - pyOlog

about:
  home: https://github.com/NSLS-II/pyOlog
  license: MIT
  license_file: LICENSE.md
  summary: Python client library for OLog

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
